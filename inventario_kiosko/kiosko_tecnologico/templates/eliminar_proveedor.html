<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proveedor</title>
</head>
<body style="background-image: url(https://plus.unsplash.com/premium_photo-1661900538689-e2c25124aa35?q=80&w=1595&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;">
    <h1>Eliminar Proveedor</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ proveedor.nombre }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'listar_proveedores' %}"><button>Cancelar</button></a>
</body>
</html>
